apiVersion: skaffold/v2beta12
kind: Config
deploy:
  helm:
    releases:
      - name: '{{.APP}}'
        chartPath: helm-charts/runhub-app
        namespace: dev-{{.APP}}
        createNamespace: true
        setValues:
          global.env.dev: true
          dev.release.prodKubernetesCredentials.clusterServer: https://10.43.0.1
        valuesFiles:
          - values-shared.yaml
          - values-dev.yaml
          - values-dev--prod-k8s-creds.yaml
        skipBuildDependencies: true
      - name: '{{.APP}}'
        chartPath: helm-charts/runhub-app
        namespace: prod-{{.APP}}
        createNamespace: true
        setValues:
          global.env.prod: true
        valuesFiles:
          - values-shared.yaml
          - values-prod.yaml
        skipBuildDependencies: true

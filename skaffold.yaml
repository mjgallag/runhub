apiVersion: skaffold/v2beta10
kind: Config
deploy:
  helm:
    releases:
      - name: runhub-crds
        chartPath: charts/runhub-crds
        namespace: dev-runhub
        createNamespace: true
        skipBuildDependencies: true
      - name: app
        chartPath: charts/runhub
        namespace: dev-runhub
        valuesFiles:
          - values.yaml
        setValues:
          development.domain: dev.127.0.0.1.xip.io
        skipBuildDependencies: true
    flags:
      install:
        - --atomic
      upgrade:
        - --atomic

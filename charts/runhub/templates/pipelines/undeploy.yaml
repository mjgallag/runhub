apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: undeploy
spec:
  params:
    - name: subroute-tag
      type: string
  tasks:
    - name: undeploy-frontend
      taskRef:
        name: undeploy
      params:
        - name: service
          value: app
        - name: subroute-tag
          value: $(params.subroute-tag)
    - name: undeploy-backend
      taskRef:
        name: undeploy
      params:
        - name: service
          value: backend
        - name: subroute-tag
          value: $(params.subroute-tag)

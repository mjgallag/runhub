apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-deploy
spec:
  params:
    - name: git-url
      type: string
    - name: git-revision
      type: string
    - name: subroute-tag
      type: string
    - name: image-tag
      type: string
    - name: cache-from-image-tag
      type: string
    - name: main-route-tag
      type: string
    - name: main-route-image-tag
      type: string
  workspaces:
    - name: dockerfile
    - name: src
  tasks:
    - name: get-src
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
        - name: deleteExisting
          value: 'false'
      workspaces:
        - name: output
          workspace: src
    {{- range $key, $val := .Values.services }}
    - name: build-{{ $key }}
      runAfter:
        - get-src
      taskRef:
        name: build
      params:
        - name: context-path
          value: {{ $val.srcPath }}
        - name: image-path-with-hostname
          value: {{ template "runhub.imagePathWithHostname" $ }}
        - name: image-name
          value: {{ $key }}
        - name: image-tag
          value: $(params.image-tag)
        - name: cache-from-image-tag
          value: $(params.cache-from-image-tag)
      workspaces:
        - name: dockerfile
          workspace: dockerfile
        - name: src
          workspace: src
    - name: deploy-{{ $key }}
      runAfter:
        - build-{{ $key }}
      taskRef:
        name: deploy
      params:
        - name: service
          value: {{ $val.subdomain }}
        - name: subroute-tag
          value: $(params.subroute-tag)
        - name: image
          value: {{ template "runhub.imagePathWithHostname" $ }}/{{ $key }}
        - name: image-tag
          value: $(params.image-tag)
        - name: main-route-tag
          value: $(params.main-route-tag)
        - name: main-route-image-tag
          value: $(params.main-route-image-tag)
    {{- end }}

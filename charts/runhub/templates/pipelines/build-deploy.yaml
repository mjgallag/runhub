apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-deploy
spec:
  params:
    - name: git-url
      type: string
    - name: git-revision
      type: string
    - name: route-tag
      type: string
    - name: image-tag
      type: string
    - name: cache-from-image-tag
      type: string
    - name: main-route-tag
      type: string
    - name: main-route-image-tag
      type: string
  workspaces:
    - name: src
  tasks:
    - name: get-runhub-src
      taskRef:
        name: git-clone
      params:
        - name: url
          value: https://github.com/mjgallag/runhub.git
        - name: subdirectory
          value: runhub
      workspaces:
        - name: output
          workspace: src
    - name: get-src
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
        - name: subdirectory
          value: app
      workspaces:
        - name: output
          workspace: src
    - name: build-frontend
      runAfter:
        - get-runhub-src
        - get-src
      taskRef:
        name: build
      params:
        - name: dockerfile-path
          value: runhub/dockerfiles/node
        - name: context-path
          value: app/frontend
        - name: image
          value: {{ template "runhub.imagePrefixWithHostname" . }}/frontend
        - name: image-tag
          value: $(params.image-tag)
        - name: cache-from-image-tag
          value: $(params.cache-from-image-tag)
      workspaces:
        - name: src
          workspace: src
    - name: deploy-frontend
      runAfter:
        - build-frontend
      taskRef:
        name: deploy
      params:
        - name: service
          value: app
        - name: route-tag
          value: $(params.route-tag)
        - name: image
          value: {{ template "runhub.imagePrefixWithHostname" . }}/frontend
        - name: image-tag
          value: $(params.image-tag)
        - name: main-route-tag
          value: $(params.main-route-tag)
        - name: main-route-image-tag
          value: $(params.main-route-image-tag)

apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: git-push-branch-build-deploy
spec:
  params:
    - name: git-revision
      value: $(extensions.branch)
    - name: route-tag
      value: $(extensions.branch)
    - name: image-tag
      value: $(extensions.branch)
    - name: cache-from-image-tag
      value: $(extensions.cache-from-image-tag)

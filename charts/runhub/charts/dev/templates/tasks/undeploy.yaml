apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: undeploy
  namespace: {{ template "runhub.namespaceReleaseChart" . }}
spec:
  params:
    - name: service
      type: string
    - name: subroute-tag
      type: string
  steps:
    - name: undeploy
      image: gcr.io/knative-releases/knative.dev/client/cmd/kn:v0.19.1@sha256:d49c937341792a6144e61d251dc174688665c39c433dc0fcf468027ea4309ec6
      script: |
        kn service update '$(params.service)' --untag '$(params.subroute-tag)'

apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy
  namespace: {{ template "runhub.namespaceReleaseChart" . }}
spec:
  params:
    - name: service
      type: string
    - name: subroute-tag
      type: string
    - name: image
      type: string
    - name: image-tag
      type: string
    - name: domain
      type: string
    - name: initialScale
      type: string
    - name: minScale
      type: string
  workspaces:
    - name: prod-kubeconfig
      optional: true
  steps:
    - name: deploy
      image: gcr.io/knative-releases/knative.dev/client/cmd/kn:v0.20.0@sha256:688c8d46c77ca515fdc9f0fdf6abc28178929bd07ca98df9fea2f3f2d15150fc
      script: |
        IMAGE='$(params.image):$(params.image-tag)'
        REVISION_NAME='$(params.service)-$(params.image-tag)-$(context.taskRun.uid)'

        if [ -n '$(workspaces.prod-kubeconfig.path)' ]; then
          export KUBECONFIG=$(workspaces.prod-kubeconfig.path)/kubeconfig
        fi

        if [ -z '$(params.subroute-tag)' ]; then
          if ! kn service describe '$(params.service)'; then
            kn service create '$(params.service)' \
              --annotation-service domain='$(params.domain)' \
              --scale-init '$(params.initialScale)' \
              --scale-min '$(params.minScale)' \
              --pull-secret container-registry-dockerconfigjson \
              --image "${IMAGE:?}" \
              {{- range $serviceName, $service := .Values.services }}
              --env 'RUNHUB_SERVICE_{{ upper $serviceName }}_URL=http://{{ $service.subdomain }}.$(params.domain)' \
              {{- end }}
              --revision-name "${REVISION_NAME:?}"
            kn service update '$(params.service)' \
              --traffic "${REVISION_NAME:?}=100"
          else
            kn service update '$(params.service)' \
              --image "${IMAGE:?}" \
              {{- range $serviceName, $service := .Values.services }}
              --env 'RUNHUB_SERVICE_{{ upper $serviceName }}_URL=http://{{ $service.subdomain }}.$(params.domain)' \
              {{- end }}
              --revision-name "${REVISION_NAME:?}" \
              --traffic "${REVISION_NAME:?}=100"
          fi
        else
          kn service update '$(params.service)' --untag '$(params.subroute-tag)' || true
          kn service update '$(params.service)' \
            --image "${IMAGE:?}" \
              {{- range $serviceName, $service := .Values.services }}
              --env 'RUNHUB_SERVICE_{{ upper $serviceName }}_URL=http://$(params.subroute-tag)-{{ $service.subdomain }}.$(params.domain)' \
              {{- end }}
            --revision-name "${REVISION_NAME:?}" \
            --tag "${REVISION_NAME:?}"='$(params.subroute-tag)'
        fi

apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-deploy
  namespace: {{ template "runhub.namespaceEnvReleaseChart" . }}
spec:
  params:
    - name: git-url
      type: string
    - name: git-revision
      type: string
    - name: subroute-tag
      type: string
    - name: image-tag
      type: string
    - name: cache-from-image-tag
      type: string
  workspaces:
  {{- range $serviceName, $service := .Values.services }}
    - name: src-{{ $serviceName }}
  {{- end}}
    - name: dockerfile
  {{- if .Values.release }}
    - name: prod-kubeconfig
  {{- end}}
  tasks:
  {{- range $serviceName, $service := .Values.services }}
    - name: build-{{ $serviceName }}
      taskRef:
        name: build
      params:
        - name: git-url
          value: $(params.git-url)
        - name: git-revision
          value: $(params.git-revision)
        - name: src-path
          value: {{ $service.srcPath }}
        - name: image-path-with-registry
          value: {{ template "runhub.dev.imagePathWithRegistry" $ }}
        - name: image-name
          value: {{ $serviceName }}
        - name: image-tag
          value: $(params.image-tag)
        - name: cache-from-image-tag
          value: $(params.cache-from-image-tag)
      workspaces:
        - name: dockerfile
          workspace: dockerfile
        - name: src
          workspace: src-{{ $serviceName }}
    - name: deploy-{{ $serviceName }}
      runAfter:
        - build-{{ $serviceName }}
      taskRef:
        name: deploy
      params:
        - name: service
          value: {{ $service.subdomain }}
        - name: subroute-tag
          value: $(params.subroute-tag)
        - name: image
          value: {{ template "runhub.dev.imagePathWithRegistry" $ }}/{{ $serviceName }}
        - name: image-tag
          value: $(params.image-tag)
        - name: protocol
          value: http{{ if $.Values.global.tls }}s{{ end }}
        - name: domain
          value: {{ $.Values.domain }}
        - name: initialScale
          value: '0'
        - name: minScale
          value: '0'
  {{- if (and $.Values.release $.Values.global.prodDomain) }}
    - name: deploy-prod-{{ $serviceName }}
      when:
        - input: "$(params.git-revision)"
          operator: in
          values:
            - refs/heads/{{ $.Values.release.prodBranch }}
      runAfter:
        - build-{{ $serviceName }}
      taskRef:
        name: deploy
      params:
        - name: service
          value: {{ $service.subdomain }}
        - name: subroute-tag
          value: ''
        - name: image
          value: {{ template "runhub.dev.imagePathWithRegistry" $ }}/{{ $serviceName }}
        - name: image-tag
          value: $(params.image-tag)
        - name: protocol
          value: http{{ if $.Values.global.tls }}s{{ end }}
        - name: domain
          value: {{ $.Values.global.prodDomain }}
        - name: initialScale
          value: '1'
        - name: minScale
          value: '1'
      workspaces:
        - name: prod-kubeconfig
          workspace: prod-kubeconfig
  {{- end }}
  {{- end }}

apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: undeploy
  namespace: {{ template "runhub.namespaceReleaseChart" . }}
spec:
  params:
    - name: subroute-tag
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: undeploy-$(tt.params.subroute-tag)-
        namespace: {{ template "runhub.namespaceReleaseChart" . }}
      spec:
        serviceAccountName: undeploy
        pipelineRef:
          name: undeploy
        params:
          - name: subroute-tag
            value: $(tt.params.subroute-tag)

apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: undeploy
spec:
  params:
    - name: image-tag
      type: string
  tasks:
    {{- range $serviceName, $service := .Values.services }}
    - name: unexpose-{{ $serviceName }}
      taskRef:
        name: unexpose
      params:
        - name: service
          value: {{ $service.subdomain }}
        - name: image-tag
          value: $(params.image-tag)
    - name: undeploy-{{ $serviceName }}
      taskRef:
        name: undeploy
      params:
        - name: service
          value: {{ $service.subdomain }}
        - name: image-tag
          value: $(params.image-tag)
    {{- end }}

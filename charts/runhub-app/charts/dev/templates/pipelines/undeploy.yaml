apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: undeploy
spec:
  params:
    - name: tag
      type: string
  tasks:
    {{- range $serviceName, $service := .Values.services }}
    - name: unexpose-{{ $serviceName }}
      taskRef:
        name: unexpose
      params:
        - name: service
          value: {{ $serviceName }}
        - name: tag
          value: $(params.tag)
    - name: undeploy-{{ $serviceName }}
      taskRef:
        name: undeploy
      params:
        - name: service
          value: {{ $serviceName }}
        - name: tag
          value: $(params.tag)
    {{- end }}

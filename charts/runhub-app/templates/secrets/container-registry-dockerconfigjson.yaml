apiVersion: v1
kind: Secret
metadata:
  name: container-registry-dockerconfigjson
  namespace: {{ template "runhub-app.namespaceEnvironmentReleaseChart" . }}
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {{- with .Values.global.containerRegistryCredentials }}
    {
      "auths": {
        "{{ .server }}": {
          "username": "{{ .username }}",
          "password": "{{ js .password }}",
          "auth": "{{ print .username ":" .password | b64enc }}"
        }
      }
    }
    {{- end}}
